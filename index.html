<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media website</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class = "header-control">
        <div class="control-align">
            <div class = "img-control">
                <img src = "images/logo.png"/>
            </div>
            <div class="login">
                <table>
                    <tr>
                        <td><p>Email or Phone</p></td>
                        <td><p>password</p></td>
                    </tr>
                    <tr>
                        <td><input type = "text" class="inputtxt"/> </td>
                        <td><input type="password" class="inputtxt"></td>
                        <td><a href="home.html"><input type="button" class="btn" value="Log In"/></a></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p><a href="#">Forgotten account?</a></p></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <div class="content-control">
        <div class="left">
            <h3>Facebook helps you content and share with the people in your life.</h3>
            <img src="images/community.png"/>
        </div>
        <div class="right">
            <h1>Create an account</h1>
            <p>It's always free and always will be.</p>
            <table>
                <tr>
                    <td><input type="text" placeholder="First Name" class="ipt"></td>
                    <td><input type="text" placeholder="SurName" class="ipt"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="Mobile Number or Email Address" class="ipt2"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" placeholder="New Password" class="ipt2"/></td>
                </tr>
                <tr>
                    <td>
                        <p>Birthday</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="dropdown">
                            <option>Day</option>
                            </select>
                        <select class="dropdown ">
                            <option>Month</option>
                        </select>
                        <select class="dropdown">
                            <option>Year</option>
                        </select>
                    
                    </td>
                </tr>
            </table>
        </div>
        <div class="footer">
        </div>
    </div>
    
</body>
</html>
